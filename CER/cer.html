<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PROGRESS</title>
	<link rel="stylesheet" type="text/css" href="css/cer.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<script type="text/javascript" src="js/cer.js"></script>

</head>
<body onload="dt()">
<table>

		<td class="s" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="1" max="6"></progress><div></div></td>
	</tr>

	</tr>
	<tr>
		<th>DSA</th>
		<td class="s" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="1" max="6"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="6"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="6"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="4"></progress><div></div></td>

	</tr>

		<th>REACT</th>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="4"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="4"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="4"></progress><div></div></td>
		<td class="n" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="0" max="4"></progress><div></div></td>
	</tr>

		<th>LNX</th>
		<td class="c" onmouseover="change(this)" onmouseout="unchange(this)"><p></p><progress value="3" max="3"></progress><div></div></td>

</table>
</body>
</html>
